<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<div class="row container-fluid">

  <div class="col-lg-5">
    
    <app-ordenes-crear 
      (ordenCreada)="receiveMessageFromCreate($event)" 
      (ordenActualizada)="receiveMessageFromEdit($event)" 
      [ordenEditada]="ordenEditada">
    </app-ordenes-crear>
  </div>

  <div class="col-lg-7 mt-3">

    <div class="float-right">
    Existen {{ ordenes.length }} elementos
    </div>
    <br>

    
    <table class='table table-striped  table-hover table-sm' aria-labelledby="tableLabel" *ngIf="ordenes.length > 0">
      <thead>
        <tr class="text-center">
          <th>Fecha</th>
          <th>CÃ³digo</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orden of ordenes " class="text-center">
          <td>{{ orden.fecha  }}</td>
          <td>{{ orden.codigo }}</td>
          <td>{{ orden.clienteId }}</td>
          <td>
            <button type="button" (click)='editOrden(orden)' class="btn btn-sm btn-primary mr-1">Editar</button>
            <button type="button" (click)='deleteOrden(orden.id)' class="btn btn-sm btn-secondary">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>


</div>
