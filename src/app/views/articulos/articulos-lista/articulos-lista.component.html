<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<div class="row container-fluid">

  <div class="col-lg-5">
    
    <app-articulos-crear 
      (articuloCreado)="receiveMessageFromCreate($event)" 
      (articuloActualizado)="receiveMessageFromEdit($event)" 
      [articuloEditado]="articuloEditado">
    </app-articulos-crear>
  </div>

  <div class="col-lg-7 mt-3">

    <div class="float-right">
    Existen {{ articulos.length }} elementos
    </div>
    <br>

    
    <table class='table table-striped  table-hover table-sm' aria-labelledby="tableLabel" *ngIf="articulos.length > 0">
      <thead>
        <tr class="text-center">
          <th>Nombre</th>
          <th>CÃ³digo</th>
          <th>Precio Unitario</th>
          <th>Orden</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let articulo of articulos "  class="text-center">
          <td>{{ articulo.nombre  }}</td>
          <td>{{ articulo.codigo }}</td>
          <td>{{ articulo.precioUnitario }}</td>
          <td>{{ articulo.ordenId }}</td>
          <td>
            <button type="button" (click)='editArticulo(articulo)' class="btn btn-sm btn-primary mr-1">Editar</button>
            <button type="button" (click)='deleteArticulo(articulo.id)' class="btn btn-sm btn-secondary">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>


</div>
